<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <script type="text/javascript" src="requirejs"></script>
  </head>
    <body>
      <test testValue="cool"></test>
      <script type="text/javascript">
        require(['KonnektMP'],function(konnektmp){
          var mp = konnektmp();
          
          var template = "<div><input value='{{testValue}}' /><care></care><br /><div>{{test | toUpperCase,spacify}}</div><div><ul>{{for items loop item | itemcheck}}</ul></div></div>";
          
          mp.register('test',template);
          
          var mapped = new mp(document.querySelector('test'));
          
          console.log(mapped);
          mapped.node.replaceWith(mapped.wrapper);
        });
      </script>
    </body>
</html>
