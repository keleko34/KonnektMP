<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <script type="text/javascript" src="requirejs"></script>
  </head>
    <body>
      <test testValue="cool"></test>
      <script type="text/javascript">
        require(['KonnektMP'],function(konnektmp){
          var mp = konnektmp();
          
          var template = "<div><input value='{{testValue | (yaytoVM)}}' /><care></care><br /><div>{{test | toUpperCase,spacify,[~to.model.yay]}}</div><div><ul>{{for items loop item | itemcheck}}</ul></div></div>";
          
          mp.register('test',template);
          
          var mapped = new mp(document.querySelector('test'));
          mapped.wrapper.innerHTML = mapped.template;
          mapped.node.parentElement.replaceChild(mapped.fragment,mapped.node);
          mapped.maps = mapped.map(mapped.wrapper);
          console.log(mapped.maps);
        });
      </script>
    </body>
</html>
